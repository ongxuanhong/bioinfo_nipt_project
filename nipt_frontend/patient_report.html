<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patient Report</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <div class="d-flex justify-content-between mb-4">
      <h1>Patient Report: Jane Doe</h1>
      <button class="btn btn-secondary">Download PDF</button>
    </div>

    <!-- Risk Summary -->
    <div class="card mb-4">
      <div class="card-header">Risk Summary</div>
      <div class="card-body">
        <div class="row">
          <div class="col-md-4">
            <h5>Trisomy 21</h5>
            <div class="alert alert-success">1:10,000 (Low Risk)</div>
          </div>
          <div class="col-md-4">
            <h5>Trisomy 18</h5>
            <div class="alert alert-warning">1:1,200 (Medium Risk)</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Visualization -->
    <div class="card mb-4">
      <div class="card-header">Z-Score Plot</div>
      <div class="card-body">
        <div id="zscore-plot" style="height: 300px;"></div>
      </div>
    </div>
  </div>
</body>
</html>
