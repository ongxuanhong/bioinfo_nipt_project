<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pipeline Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <h1 class="mb-4">Pipeline Runs</h1>

    <!-- Pipeline Stats -->
    <div class="row mb-4">
      <div class="col-md-3">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Success Rate</h5>
            <p class="card-text">95%</p>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Avg Runtime</h5>
            <p class="card-text">45 mins</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Pipeline Runs Table -->
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Run ID</th>
          <th>Status</th>
          <th>QC Metrics</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>#1234</td>
          <td><span class="badge bg-success">Completed</span></td>
          <td>Fetal Fraction: 8.5%</td>
          <td>
            <button class="btn btn-sm btn-outline-secondary">Rerun</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
