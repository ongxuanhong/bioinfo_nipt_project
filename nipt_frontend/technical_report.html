<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Technical Report</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <h1 class="mb-4">Technical Report: Sample #1234</h1>

    <!-- QC Metrics -->
    <div class="row mb-4">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">QC Metrics</div>
          <div class="card-body">
            <ul class="list-group">
              <li class="list-group-item">Fetal Fraction: 8.5%</li>
              <li class="list-group-item">Mean Coverage: 30x</li>
              <li class="list-group-item">MAPD: 0.25</li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <!-- Model Parameters -->
    <div class="card mb-4">
      <div class="card-header">Analysis Parameters</div>
      <div class="card-body">
        <pre>{
  "model_version": "v2.1.0",
  "reference_genome": "hg38",
  "gc_correction": true
}</pre>
      </div>
    </div>
  </div>
</body>
</html>
