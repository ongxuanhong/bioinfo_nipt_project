<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Explorer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <h1 class="mb-4">Data Explorer</h1>

    <!-- Data Table -->
    <div class="card mb-4">
      <div class="card-header">Chromosomal Read Counts</div>
      <div class="card-body">
        <table class="table table-sm">
          <thead>
            <tr>
              <th>Chromosome</th>
              <th>Read Count</th>
              <th>Normalized Z-Score</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>chr21</td>
              <td>1,234</td>
              <td>2.8</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- Visualization -->
    <div class="card">
      <div class="card-header">Coverage Plot</div>
      <div class="card-body">
        <div id="coverage-plot" style="height: 300px;"></div>
        <div class="mt-3">
          <button class="btn btn-sm btn-primary">Export CSV</button>
          <button class="btn btn-sm btn-primary">Export BED</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
